<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Things</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <meta name="description" content="Page showing a couple of favourite my things">
</head>
<body>
    <h1 class="hidden">Favourite Things</h1>
    <header>
        <div class="navbar">
            <div id="logobox"></div>
            <div id="headerbox"><h2 id="h2site">JOHN WEBSITE</h2></div>
        </div>
    </header>
    <main class="main">
        <div class="contentheaderbox">
            <h3>Here are some of my favourite things:</h3>
        </div>
        <div class="contentbox">
            <div id="arrowboxL"><div @click="clickL" id="arrowL"></div></div>
            <div id="dynamicbox">
                <div id="dynamicImage" style="background: url(images/soccer.jpg) no-repeat center; background-size: cover;">
                    <h3 id="dynamicH">Soccer</h3>
                </div>
                <div id="dynamicDescBox">
                    <p id="dynamicP">Blablalbalblabla</p>
                </div>
            </div>
            <div id="arrowboxR"><div @click="clickR" id="arrowR"></div></div>
        </div>

    </main>
    <footer>

    </footer>
</body>
<script src="js/main.js" type="module"></script>
<script src="js/vue.js" type="module"></script>
</html>
